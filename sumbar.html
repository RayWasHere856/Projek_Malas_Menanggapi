<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Paket Tour Papua</title>
    <link rel="stylesheet" href="css/sumbar.css" />
    <script
      src="https://kit.fontawesome.com/e415abe503.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="Images/jam gadang-sumbar.jpg" alt="Jam Gadang" />
        <div class="card-content">
          <h3>Jam Gadang</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sumatera Barat, Jam Gadang
          </div>
          <div class="price">Rp 2.500.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/pantai air manis-sumbar.jpg" alt="Pantai Air Manis" />
        <div class="card-content">
          <h3>Pantai Air Manis</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sumatera Barat, Pantai Air Manis
          </div>
          <div class="price">Rp 200.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/lembah harau-sumbar.jpg" alt="Lembah Harau" />
        <div class="card-content">
          <h3>Lembah Harau</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sumatera Barat, Lembah Harau
          </div>
          <div class="price">Rp 510.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/pantai nirwana-sumbar.jpg" alt="Pantai Nirwana" />
        <div class="card-content">
          <h3>Pantai Nirwana</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sumatera Barat, Pantai Nirwana
          </div>
          <div class="price">Rp 170.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>
    </div>
  </body>
</html>
