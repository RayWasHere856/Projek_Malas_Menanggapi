<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Paket Tour Bali</title>
    <link rel="stylesheet" href="css/bali.css" />
    <script
      src="https://kit.fontawesome.com/e415abe503.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="Images/pantai pandawa-bali.jpg" alt="pantai pandawa" />
        <div class="card-content">
          <h3>Pantai Pandawa</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Bali, Pantai Pandawa
          </div>
          <div class="price">Rp 1.780.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/pantai kutaa2-bali - Copy.jpg" alt="Pantai Kuta" />
        <div class="card-content">
          <h3>Pantai Kuta</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Bali, Pantai Kuta
          </div>
          <div class="price">Rp 1.600.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/tanah lot-balii.jpg" alt="Tanah Lot" />
        <div class="card-content">
          <h3>Tanah Lot</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Bali, Tanah Lot
          </div>
          <div class="price">Rp 980.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img
          src="Images/air terjun sekumpul-bali.jpg"
          alt="Air Terjun Sekumpul"
        />
        <div class="card-content">
          <h3>Air Terjun Sekumpul</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Bali, Air Terjun Sekumpul
          </div>
          <div class="price">Rp 780.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>
    </div>
  </body>
</html>
