<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Paket Tour Papua</title>
    <link rel="stylesheet" href="css/papua.css" />
    <script
      src="https://kit.fontawesome.com/e415abe503.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="Images/raja ampat2-papua.jpg" alt="Raja Ampat" />
        <div class="card-content">
          <h3>Raja Ampat</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Papua, Raja Ampat
          </div>
          <div class="price">Rp 3.500.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/danau sentani-papua.jpg" alt="Danau Sentani" />
        <div class="card-content">
          <h3>Danau Sentani</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Papua, Danau Sentani
          </div>
          <div class="price">Rp 300.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/air terjun bihewa-bali.jpg" alt="Air Terjun Bihewa" />
        <div class="card-content">
          <h3>Air Terjun Bihewa</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Papua, Air Terjun Bihewa
          </div>
          <div class="price">Rp 120.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img
          src="https://i.pinimg.com/736x/76/99/e7/7699e7194d3e1cfe55fc9c374960fedc.jpg"
          alt="Telaga Biru"
        />
        <div class="card-content">
          <h3>Telaga Biru</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Papua, Telaga Biru
          </div>
          <div class="price">Rp 220.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>
    </div>
  </body>
</html>
