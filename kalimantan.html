<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Paket Tour Papua</title>
    <link rel="stylesheet" href="css/kalimantan.css" />
    <script
      src="https://kit.fontawesome.com/e415abe503.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="Images/labuan cermin-kalimantan.jpg" alt="Labuan Cermin" />
        <div class="card-content">
          <h3>Labuan Cermin</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Kalimantan, Labuan Cermin
          </div>
          <div class="price">Rp 850.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img
          src="Images/taman nasional tanjung puting-kalimantan.jpg"
          alt="Taman Nasional Tanjung Puting"
        />
        <div class="card-content">
          <h3>Taman Nasional Tanjung Puting</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Kalimantan, Taman Nasional Tanjung Puting
          </div>
          <div class="price">Rp 2.750.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/pantai melawi-kalimantan.jpg" alt="Pantai Melawi" />
        <div class="card-content">
          <h3>Pantai Melawi</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Kalimantan, Pantai Melawi
          </div>
          <div class="price">Rp 290.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img
          src="Images/kepulauan derawan-kalimantan.jpg"
          alt="Kepulauan Derawan"
        />
        <div class="card-content">
          <h3>Kepulauan Derawan</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Kalimantan, Kepulauan Derawan
          </div>
          <div class="price">Rp 220.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>
    </div>
  </body>
</html>
