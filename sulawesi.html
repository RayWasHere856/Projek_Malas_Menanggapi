<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Paket Tour Papua</title>
    <link rel="stylesheet" href="css/sulawesi.css" />
    <script
      src="https://kit.fontawesome.com/e415abe503.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="Images/pantai losarii2-sulawesi selatan.jpg"
          alt="Pantai Losari"
        />
        <div class="card-content">
          <h3>Pantai Losari</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sulawesi Selatan, Pantai Losari
          </div>
          <div class="price">Rp 300.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img
          src="Images/benteng rotterdam-sulawesi.jpg"
          alt="Benteng Rotterdam"
        />
        <div class="card-content">
          <h3>Benteng Rotterdam</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sulawesi Selatan, Benteng Rotterdam
          </div>
          <div class="price">Rp 110.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img
          src="Images/pantai panranghulu-sulawesi selatan.jpg"
          alt="Pantai Panranghulu"
        />
        <div class="card-content">
          <h3>Pantai Panranghulu</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sulawesi Selatan, Pantai Panranghulu
          </div>
          <div class="price">Rp 300.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>

      <div class="card">
        <img src="Images/pantai samboang-sulawesi.jpg" alt="Pantai Samboang" />
        <div class="card-content">
          <h3>Pantai Samboang</h3>
          <div class="info">
            <i class="fa-solid fa-location-dot" style="color: #ff0000"></i>
            Sulawesi Selatan, Pantai Samboang
          </div>
          <div class="price">Rp 260.000</div>
          <a class="details" href="#">DETAILS →</a>
        </div>
      </div>
    </div>
  </body>
</html>
